<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-cloak>
<div class="loader"></div>
<div ng-controller="DashboardCtrl as vm" ng-cloak>
    <ul>
        <li ng-repeat="photo in vm.model.photos | limitTo : 8" ng-cloak>
            <img ng-src="{{ photo.thumbnailUrl }}" ng-attr-alt="{{photo.title}}">
            <br>
        </li>
    </ul>

</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/core.module.js"></script>
<script src="js/models/hw.model.js"></script>
<script src="js/dashboard.controller.js"></script>
</body>
</html>
